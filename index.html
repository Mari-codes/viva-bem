<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva Bem</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <div class="header__logo">
        <img src="images/logo-viva-bem.png" alt="Viva Bem Logo">
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#" class="header__nav-link">Prevenção Masculina</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Prevenção Feminina</a></li>
        </ul>
      </nav>
    </div>

    <div class="header__banner">
      <div class="banner__content">
        <h1 class="banner__title">Cuidar da saúde é um ato de amor</h1>
        <p class="banner__subtitle">Confira os principais exames de prevenção por faixa etária.</p>
        <div class="banner__buttons">
          <a href="#agenda" class="banner__button banner__button--primary">Ver Agenda por Idade</a>
          <a href="#saiba-mais" class="banner__button banner__button--secondary">Saiba Mais</a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
